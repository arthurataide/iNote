type MyType @model {
	id: ID!
	title: String!
	content: String!
	price: Int
	rating: Float
}

type Note @model {
  id: ID!
  title: String!
  note: String!
  category: String!
  noteDate: String!
  noteTime: String!
  location: String!
  user: String!
}

type Media @model {
  id: ID!
  noteId: String!
  type: String!
  media: String!
}
